<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./111550093.js"></script>
    <link rel="stylesheet" href="./111550093.css">
    </html>

<body>
    <title>HW 1 - Scatter Plots</title>
    <nav>HW 1 - Scatter Plots</nav>
    <div id="my_dataviz"></div>
    <div class="grid-containter1">
        <div class="x-axis">
            <fieldset id="x">
                <legend>X Axis</legend>
                <label>Select X Axis:</label>
                <select id="x_label" onchange="updateXaxis()">
                    <option value="sepal length">Sepal Length</option>
                    <option value="sepal width">Sepal Width</option>
                    <option value="petal length">Petal Length</option>
                    <option value="petal width">Petal Width</option>
                </select>
            </fieldset>
        </div>
        <div class="y-axis">
            <fieldset id="y">
                <legend>Y Axis</legend>
                <label>Select Y Axis:</label>
                <select id="y_label" onchange="updateYaxis()">
                    <option value="sepal width">Sepal Width</option>
                    <option value="sepal length">Sepal Length</option>
                    <option value="petal length">Petal Length</option>
                    <option value="petal width">Petal Width</option>
                </select>
            </fieldset>
        </div>
    </div>
    <footer>
        <div class="box1">Author: 朱驛庭</div>
        <div class="box2">Student ID: 111550093</div>
        <div class="box3">Date: 2024/09/04</div>
    </footer>
    
</body>
